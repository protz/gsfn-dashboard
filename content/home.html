<!DOCTYPE html>
<html lang="en">
<head>
  <script src="protovis-3.2/protovis-d3.2.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="application/javascript;version=1.8" src="js/colorUtils.js"></script>
  <script type="application/javascript;version=1.8" src="js/gs.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="wrapper clearfix">
    <div id="header" class="row">
      <h1 class="c4">Roland @MoMo's dashboard</h1>
      <div class="c2 right">
        <span class="status"><img src="i/loader.gif"> </span> <a href="http://getsatisfaction.com/mozilla_messaging/">GS&hearts;</a>
      </div>
    </div>
    <!--
    <div class="row c6">
      <span class="status"><img src="i/loader.gif"> </span> <a href="http://getsatisfaction.com/mozilla_messaging/">GS&hearts;</a>
    </div>
    -->
    <div class="graph row">
      <div class="c2">
        <div id="comment_pattern">
          <img src="i/loader.gif">
        </div>
        <div class="legend">
          Comment pattern today, total = <span id="n_comments"></span>
        </div>
      </div>
      <div class="c2">
        <div id="keyword_pattern">
          <img src="i/loader.gif">
        </div>
        <div class="legend">
          Hot keywords today
        </div>
      </div>
    </div>
    
    <div id="feeds">
    
      <div class="row">
        <div class="c2">
          <h2>Most active topics in the last 24 hours</h2>
          <div class="d1">
            <ol>
            <img src="i/loader.gif">
            </ol>
          </div>
        </div>
        <div class="c2">
          <h2>Last 5 created topics</h2>
          <div class="d2">
            <ol>
            <img src="i/loader.gif">
            </ol>
        </div>
        </div>
        <div class="c2">
          <h2>Random five created today</h2>
          <div class="d3">
            <ol>
            <img src="i/loader.gif">
            </ol>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="c2">
          <h2>Recently solved topics</h2>
          <div class="d4">
            <ol>
            <img src="i/loader.gif">
            </ol>
          </div>
        </div>
        <div class="c2">
          <h2>Last active solved topics</h2>
          <div class="d5">
            <ol>
            <img src="i/loader.gif">
            </ol>
          </div>
        </div>
      </div>
    
    </div>
    
  </div>
</body>
</html>
